<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript/Subscript</title>
</head>
<body>
  <big>(a + b)2 = a2 + b2 + 2ab</big><hr>
  <big>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</big><hr>
  <big>H2 + O = H2O</big><hr>
  <big>H<sub>2</sub> + O = H<sub>2</sub>O</big>
</body>
</html>
